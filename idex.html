<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="images/trex.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Dinosaur Runner</title>
  </head>
  <body>
    <div class="container-fluid main">
        <h1 style="text-align: center;">Dinosaur Runner Game <img src="images/trex.svg" height="30px"></h1>
        <div class="container-fluid images">
            <div>
                <img src="images/spacebar.png" width="400px">
                <h2 style="display: inline;"> Use <span class="bold-green">spacebar</span> to jump!</h2>
            </div>
            <br>
            <div>
                <img src="images/arrow-keydown.png" height="100px">
                <h2 style="display: inline;"> Use <span class="bold-green">arrow-key down</span> to crouch!</h2>
            </div>
        </div>
        <div class="container-fluid game-board">
            <div id="dinosaur"></div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
